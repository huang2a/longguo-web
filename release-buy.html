<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="keywords" content='塑料原料交易,PVC,PP,PE,ABS,PS,通用塑料交易'/>
  <meta name="description" content='找塑料网是专注于PVC PP PE ABS PS EVA等通用塑料原料交易平台，公司拥有专业的塑料原料交易员为塑料行业提供最专业的塑料原料交易服务。找塑料网，帮您找最便宜的货！' />
  <title>化时代手机·发布需求</title>
  <link rel="stylesheet" href="css/css/frozen.css">
  <link rel="stylesheet" href="css/css/mian.css"></head>
<body ontouchstart="">
  <header class="ui-header ui-header-positive ui-border-b ui-bg-hui ui-header-list"> <i class="ui-icon-return ui-icon-back" onclick="history.back()"></i>
    <h1>发布需求</h1>
  </header>
  <section class="ui-container">
    <div class="release-input-title">
      <h2 class="ui-font24 ui-text-ac ui-font-lan">请填写需求信息</h2>
    </div>
    <div id="shoporderinput" class="ui-bg-bai ui-border-b">
      <div class="ui-form ui-border-t">
        <form action="#">
          <div class="ui-form-item ui-form-item-show ui-border-b">
            <label for="#">品名：</label>
            <div class="ui-select">
              <select>
                <option selected>PA</option>
                <option>DOP</option>
                <option>DINP</option>
                <option>DOTP</option>
                <option>ESO</option>
                <option>PVC</option>
                <option>PE</option>
              </select>
            </div>
          </div>
          <div class="ui-form-item ui-form-item-show ui-border-b">
            <label for="#">型号：</label>
            <div class="ui-select">
              <select>
                <option selected>型号1</option>
                <option>型号2</option>
                <option>型号3</option>
                <option>型号4</option>
                <option>型号5</option>
              </select>
            </div>
          </div>
          <div class="ui-form-item ui-form-item-show ui-border-b">
            <label for="#">规格：</label>
            <div class="ui-select">
              <select>
                <option selected>规格1</option>
                <option>规格2</option>
                <option>规格3</option>
                <option>规格4</option>
                <option>规格5</option>
              </select>
            </div>
          </div>
          <div class="ui-form-item  ui-form-item-show ui-border-b">
            <label for="#">等级：</label>
            <div class="ui-select">
              <select>
                <option selected>优等品</option>
                <option>一等品</option>
                <option>二等品</option>
                <option>三等品</option>
              </select>
            </div>
          </div>
          <div class="ui-form-item  ui-form-item-show ui-border-b">
            <label for="#">产地：</label>
            <div class="ui-select-group">
              <div class="ui-select">
                  <select>
                      <option selected>省</option>
                      <option>广东</option>
                      <option>福建</option>
                  </select>
              </div>
              <div class="ui-select">
                  <select>
                      <option selected>市</option>
                      <option>中山</option>
                      <option>广州</option>
                  </select>
              </div>
              <div class="ui-select">
                  <select>
                      <option selected="">区</option>
                      <option>开发区</option>
                      <option>东区</option>
                  </select>
              </div>
            </div>
          </div>
          <div class="ui-form-item ui-form-item-show ui-border-b">
              <label for="#">厂家：</label>
              <input type="text" placeholder="产品生产商">
          </div>
          <div class="ui-form-item  ui-form-item-show ui-border-b">
              <label for="#">数量：</label>
              <input type="number" min="30" style="width: 80%;" placeholder="您的购买量">
              <button type="button" class="">吨</button>
          </div>
          <div class="ui-form-item  ui-form-item-show ui-border-b">
              <label for="#">预算单价：</label>
              <input type="number" style="width: 80%;" placeholder="每吨的单价">
              <button type="button" class="">元/吨</button>
          </div>
          <div class="ui-form-item  ui-form-item-show ui-border-b">
              <label for="#">有效期：</label>
              <input type="date" placeholder="选择您的日期">
          </div>
          <div class="ui-form-item  ui-form-item-show ui-border-b">
            <label for="#">交货地：</label>
            <div class="ui-select-group">
              <div class="ui-select">
                  <select>
                      <option selected>省</option>
                      <option>广东</option>
                      <option>福建</option>
                  </select>
              </div>
              <div class="ui-select">
                  <select>
                      <option selected>市</option>
                      <option>中山</option>
                      <option>广州</option>
                  </select>
              </div>
              <div class="ui-select">
                  <select>
                      <option selected="">区</option>
                      <option>开发区</option>
                      <option>东区</option>
                  </select>
              </div>
            </div>
          </div>
          <div class="ui-form-item  ui-form-item-show ui-border-b">
              <label for="#">详细地址：</label>
              <input type="text" placeholder="">
          </div>
          <div class="ui-form-item ui-form-item-textarea ui-border-b">
            <label>
                备注：
            </label>
            <textarea placeholder="您还想补充的什么？"></textarea>
        </div>
        </form>
      </div>
      <div class="ui-btn-wrap">
        <button id="determineOrder" class="ui-btn-lg ui-font-c255 ui-bg-cheng">提交</button>
      </div>
    </div>
  </section>
  <script src="js/lib/zeptojs/zepto.min.js"></script>
  <script src="js/frozen.js"></script>
</body>
</html>
