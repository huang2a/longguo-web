<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="keywords" content='塑料原料交易,PVC,PP,PE,ABS,PS,通用塑料交易'/>
  <meta name="description" content='找塑料网是专注于PVC PP PE ABS PS EVA等通用塑料原料交易平台，公司拥有专业的塑料原料交易员为塑料行业提供最专业的塑料原料交易服务。找塑料网，帮您找最便宜的货！' />
  <title>化时代手机·产品搜索</title>
  <link rel="stylesheet" href="css/css/frozen.css">
  <link rel="stylesheet" href="css/css/mian.css"></head>
<body ontouchstart="">
  <header class="ui-header ui-header-positive ui-border-b ui-bg-hui ui-header-list">
      <i class="ui-icon-return ui-icon-back" onclick="history.back()"></i><h1>产品搜索</h1>
  </header>
  <section class="ui-container">
<div id="shoporderinput" class="mt10 ui-bg-bai ui-border-b">
      <div class="ui-form ui-border-t">
          <form action="#">
              <div class="ui-form-item ui-form-item-show ui-border-b">
                  <label for="#">选择类型：</label>
                  <div class="ui-select">
                      <select>
                          <option selected>现货</option>
                          <option>期货</option>
                          <option>船货</option>
                      </select>
                  </div>
              </div>
              <div class="ui-form-item ui-form-item-show ui-border-b">
                  <label for="#">选择品种：</label>
                  <div class="ui-select">
                      <select>
                          <option selected>PA</option>
                          <option>DOP</option>
                          <option>DINP</option>
                          <option>DOTP</option>
                          <option>ESO</option>
                          <option>PVC</option>
                          <option>PE</option>
                      </select>
                  </div>
              </div>
              <div class="ui-form-item ui-form-item-show ui-border-b">
                  <label for="#">输入厂家：</label>
                  <input type="text" placeholder="台湾三毛五">
              </div>
              <div class="ui-form-item  ui-form-item-show ui-border-b">
                  <label for="#">搜关键词：</label>
                  <input type="text" placeholder="搜关键词">
              </div>
          </form>
      </div>
      <div class="ui-btn-wrap">
        <button id="determineOrder" class="ui-btn-lg ui-font-c255 ui-bg-cheng">
            搜索
        </button>
      </div>
    </div>
  </section>
  <script src="js/lib/zeptojs/zepto.min.js"></script>
  <script src="js/frozen.js"></script>
</body>
</html>
