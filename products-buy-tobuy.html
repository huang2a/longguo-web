<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="keywords" content='塑料原料交易,PVC,PP,PE,ABS,PS,通用塑料交易'/>
  <meta name="description" content='找塑料网是专注于PVC PP PE ABS PS EVA等通用塑料原料交易平台，公司拥有专业的塑料原料交易员为塑料行业提供最专业的塑料原料交易服务。找塑料网，帮您找最便宜的货！' />
  <title>化时代手机·我要卖·PVC·填写认购信息</title>
  <link rel="stylesheet" href="css/css/frozen.css">
  <link rel="stylesheet" href="css/css/mian.css"></head>
<body ontouchstart="">
  <header class="ui-header ui-header-positive ui-border-b ui-bg-hui ui-header-list">
      <i class="ui-icon-return ui-icon-back" onclick="history.back()"></i><h1>填写认购信息</h1>
      <a class="ui-header-bnt" href="products-buy-help.html"><em>协助撮合</em></a>
  </header>
  <section class="ui-container">
    <div id="shoporderinput" class="mt10 ui-bg-bai">
      <div class="ui-form ui-border-t">
          <form action="#">
              <div class="ui-form-item ui-form-item-show ui-border-b">
                  <label for="#">公司名称：</label>
                  <input type="text" placeholder="您的公司名称">
              </div>
              <div class="ui-form-item ui-form-item-show ui-border-b">
                  <label for="#">联  系 人：</label>
                  <input type="text" placeholder="方便我们联系您">
              </div>
              <div class="ui-form-item ui-form-item-show ui-border-b">
                  <label for="#">手机号码：</label>
                  <input type="tel" placeholder="格式如：18900000000">
              </div>
              <div class="ui-form-item  ui-form-item-show ui-border-b">
                  <label for="#">购买数量：</label>
                  <input type="number" min="30" style="width: 80%;" placeholder="您的购买量">
                  <button type="button" class="">（吨）</button>
              </div>
              <div class="ui-form-item ui-form-item-show ui-border-b">
                  <label for="#">起订数量：</label>
                  <input type="text" style="width: 80%;"placeholder="" value="30" readonly>
                  <button type="button" class="">（吨）</button>
              </div>
              <div class="ui-form-item ui-form-item-show ui-border-b">
                  <label for="#">交货方式：</label>
                  <div class="ui-select">
                      <select>
                          <option>自提</option>
                          <option selected>配送</option>
                      </select>
                  </div>
              </div>
              <div class="ui-form-item ui-form-item-show ui-border-b">
                  <label for="#">收货地址：</label>
                  <input type="text" placeholder="填写收货详细地址">
              </div>
              <div class="ui-form-item ui-form-item-show ui-border-b">
                  <label for="#">付款方式：</label>
                  <div class="ui-select">
                      <select>
                          <option>到付</option>
                          <option selected>现金</option>
                          <option>转账</option>
                      </select>
                  </div>
              </div>
              <div class="ui-form-item ui-form-item-show ui-border-b">
                  <label for="#">收货时间：</label>
                  <div class="ui-select-group">
                    <div class="ui-select">
                        <select>
                            <option>2014</option>
                            <option selected>2015</option>
                            <option>2016</option>
                        </select>
                    </div>
                    <div class="ui-select">
                        <select>
                            <option>03</option>
                            <option selected>04</option>
                            <option>05</option>
                        </select>
                    </div>
                    <div class="ui-select">
                        <select>
                            <option>21</option>
                            <option selected>22</option>
                            <option>23</option>
                        </select>
                    </div>
                </div>
              </div>
              <div class="ui-form-item ui-form-item-textarea ui-border-b">
                  <label>
                      买家留言：
                  </label>
                  <textarea placeholder="填写你的留言内容"></textarea>
              </div>
          </form>
      </div>
      <div class="ui-btn-wrap">
        <button id="determineOrder" class="ui-btn-lg ui-font-c255 ui-bg-cheng">
            确定
        </button>
    </div>
    </div>
  </section>
  <script src="js/lib/zeptojs/zepto.min.js"></script>
  <script src="js/frozen.js"></script>
  <script type="text/javascript">
    $("#determineOrder").tap(function(){
        var dia=$.dialog({
            title:'订单确定',
            content:'是否确定提交订单',
            button:["确认","取消"],
            allowScroll:'false'
        });
        $("#dialogButton0").tap(function(){
          el=$.tips({
                content:'你的订单已经提交！',
                stayTime:2000,
                type:"success"
            })
            el.on("tips:hide",function(){
                console.log("tips hide");
            })
        });
        $("#dialogButton1").tap(function(){
          el=$.tips({
                content:'如果订单有问题请联系客服！',
                stayTime:2000,
                type:"success"
            })
            el.on("tips:hide",function(){
                console.log("tips hide");
            })
        });
        dia.on("dialog:action",function(e){
            console.log(e.index)
        });
        dia.on("dialog:hide",function(e){
            console.log("dialog hide")
        });

    })
    </script>
</body>
</html>
